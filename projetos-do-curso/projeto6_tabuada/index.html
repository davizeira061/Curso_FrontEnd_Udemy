<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tabuada</title>
</head>

<body>
    <h1>Digite o número e confirme para gerar uma tabuada</h1>
    <form class="multiplication-form">

        <div class="form-control">
            <label for="number">Tabuada do: </label>
            <input type="number" name="number" id="number">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até: </label>
            <input type="number" name="multiplicator" id="multiplicator">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div class="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
    </div>
    <div class="multiplication-operations">
        <p>Informe um número para calcular uma tabuada...</p>
        <div class="row">
            <div class="operation">
                5 * 1 = 
            </div>
            <div class="result">
                5
            </div>
            <div class="operation">
                5 * 2 = 
            </div>
            <div class="result">
                10
            </div>
        </div>
    </div>
</body>

</html>
